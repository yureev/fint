<!DOCTYPE html>
<html {% if(o.htmlWebpackPlugin.files.manifest) { %} manifest="{%= o.htmlWebpackPlugin.files.manifest %}" {% } %}>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%=o.htmlWebpackPlugin.options.title || 'App'%}</title>
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
</head>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<body>
  <div class="wrapper" ui-view></div>
  <!--[if lt IE 9]>
    <p class="browsehappy container text-center alert alert-warning">Вы используете <strong>устаревший</strong> браузер. Пожалуйста <a href="http://browsehappy.com/" class="alert-link">обновите ваш браузер</a> для продолжения работы.</p>
  <![endif]-->

  <!--[if gte IE 9]><!-->
  {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
        <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
  {% } %}
  <!--<![endif]-->
</body>
</html>
