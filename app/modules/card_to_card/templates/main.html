<select ng-show="NODE_ENV == 'development'" ng-model="state" ng-options="k as v for (k, v) in STATES"></select>
<div class="card-to-card">
    <div card-to-card-input ng-if="state == STATES.INPUT"></div>
    <div card-to-card-error ng-if="state == STATES.ERROR"></div>
    <div card-to-card-lookup ng-if="state == STATES.LOOKUP"></div>
    <div card-to-card-3dsec ng-if="state == STATES.THREEDSEC"></div>
    <div card-to-card-success ng-if="state == STATES.SUCCESS"></div>
</div>
