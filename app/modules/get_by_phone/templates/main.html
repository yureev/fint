<select ng-show="NODE_ENV == 'development'" ng-model="state" ng-options="k as v for (k, v) in STATES"></select>
<div class="card-to-card">
    <div get-by-phone-error ng-if="state == STATES.ERROR"></div>
    <div get-by-phone-success ng-if="state == STATES.SUCCESS"></div>
    <div get-by-phone-input ng-if="state == STATES.PHONE_TO_CARD_INPUT"></div>
    <div get-by-phone-confirm ng-if="state == STATES.PHONE_TO_CARD_CONFIRM"></div>
</div>
