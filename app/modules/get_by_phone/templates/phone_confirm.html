    <div class="menu__main">
        <div class="container-fluid">
            <div class="row col-xs-12 row-menu hide-menu">
                <div class="item col-sm-6" ui-sref-active="active">
                    <a ui-sref="app.card">{{'CARD2CARD.CONTROLS.SEND.BTN_CARDTOCARD' | translate}}</a>
                </div>
                <div class="item col-sm-6" ui-sref-active="active">
                    <a ui-sref="app.phone">{{'CARD2CARD.CONTROLS.SEND.BTN_PHONE' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="menu__main">
        <div class="container-fluid">
            <div class="row col-xs-12 row-menu">
                <div class="item col-sm-4" ui-sref-active="active">
                    <a ui-sref="app.url">{{'GET_BY_LINK.CONTROLS.RECEIVE.BTN_URL' | translate}}</a>
                </div>
                <div class="item col-sm-6" ui-sref-active="active">
                    <a ui-sref="app.code">{{'GET_BY_LINK.CONTROLS.RECEIVE.BTN_CODE' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="state-phone-confirm" ct-spinner="loader">
        <div class="container-fluid">
            <form name="c2cForm" ct-payments ng-submit="submit()" autocomplete="off">
                <div class="form-group" ct-input-container>
                    <label>{{'GET_BY_CODE.CONFIRM.INPUT_CODE' | translate}}</label>
                    <input type="text" name="otpcode" class="form-control" ct-tabindex2="checkNumber" tabindex="1"
                           ng-model="otpcode" required/>
                    <div class="error-number">
                        <div ng-messages="c2cForm.otpcode.$error" ng-show="c2cForm.otpcode.$touched">
                            <div ng-message="required">{{'GET_BY_CODE.CONFIRM.ERROR' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="buttons" >
                    <button type="submit" class="btn btn-warning btn-large text-bold-big" tabindex="4"
                            ng-disabled="c2cForm.$invalid || c2cForm.$pristine">
                        {{'GET_BY_CODE.CONFIRM.NEXT' | translate}}
                    </button>
                </div>
            </form>
        </div>
    </div>
