<div class="state-phone-input" ct-spinner="loader">
    <div class="container-fluid">
        <form name="c2cForm" ct-payments ng-submit="submit()" autocomplete="off">
            <div class="form-group" ct-input-container>
                <div><strong>{{'PHONE2CARD.INPUT.TITLE' | translate}}</strong></div>
                <input type="text" name="operationNumber" class="form-control" ct-tabindex2="checkNumber" tabindex="1"
                       ng-model="operationNumber" required
                       ui-mask="999999" placeholder="______"/>
                <div class="error-number">
                    <div ng-messages="c2cForm.operationNumber.$error" ng-show="c2cForm.operationNumber.$touched">
                        <div ng-message="required">{{'PHONE2CARD.INPUT.ERROR.CODE_EMPTY' | translate}}</div>
                        <div ng-message="mask">{{'PHONE2CARD.INPUT.ERROR.CODE_INVALID' | translate}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group" ct-input-container>
                <div><strong>{{'PHONE2CARD.INPUT.CARD_NUMBER' | translate}}</strong></div>
                <input type="text" name="cardTo" class="form-control" ct-tabindex2="checkNumber" tabindex="2"
                       ng-model="cardTo" required
                       ui-mask="9999 9999 9999 9999" placeholder="____ ____ ____ ____"
                       ct-payments-main-card ct-payments-format-number ct-payments-validate-number/>
                <div class="error-number">
                    <div ng-messages="c2cForm.cardTo.$error" ng-show="c2cForm.cardTo.$touched">
                        <div ng-message="required">{{'PHONE2CARD.INPUT.ERROR.CARD_EMPTY' | translate}}</div>
                        <div ng-message="invalidNumber">{{'PHONE2CARD.INPUT.ERROR.CARD_INVALID' | translate}}</div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-primary btn-large send-button" tabindex="8"
                        ng-disabled="c2cForm.$invalid || c2cForm.$pristine">
                    Дальше
                </button>
            </div>
        </form>
    </div>
</div>
