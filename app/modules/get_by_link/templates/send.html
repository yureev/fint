    <div class="menu__main">
        <div class="container-fluid">
            <div class="row col-xs-12 row-menu hide-menu">
                <div class="item col-sm-6" ui-sref-active="active">
                    <a ui-sref="app.card">{{'CARD2CARD.CONTROLS.SEND.BTN_CARDTOCARD' | translate}}</a>
                </div>
                <div class="item col-sm-6" ui-sref-active="active">
                    <a ui-sref="app.phone">{{'CARD2CARD.CONTROLS.SEND.BTN_PHONE' | translate}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="menu__main">
        <div class="container-fluid">
            <div class="row col-xs-12 row-menu">
                <div class="item col-sm-4" ui-sref-active="active">
                    <a ui-sref="app.url">{{'GET_BY_LINK.CONTROLS.RECEIVE.BTN_URL' | translate}}</a>
                </div>
                <div class="item col-sm-6" ui-sref-active="active">
                    <a ui-sref="app.code">{{'GET_BY_LINK.CONTROLS.RECEIVE.BTN_CODE' | translate}}</a>
                </div>
            </div>
        </div>
    </div>


    <div class="state-lookup" ct-spinner="send_loader">
        <form name="sendForm" ng-submit="submit()">
            <div class="form-group" ct-input-container>
                <label>{{ 'GET_BY_LINK.LOOKUP.LINK' | translate }}</label>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="transaction.link" readonly required>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ngclipboard data-clipboard-text="{{ transaction.link }}">
                            <span class="glyphicon glyphicon-duplicate copy"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="form-group" ct-input-container>
                <label>{{ 'GET_BY_LINK.LOOKUP.EMAIL' | translate }}</label>
                <input type="text" name="email" class="form-control input-sm"
                       tabindex="1" ng-model="email" required/>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-link send " tabindex="3"
                        ng-disabled="sendForm.$invalid || sendForm.$pristine">
                    {{ 'GET_BY_LINK.LOOKUP.SEND' | translate }}
                </button>
                <button class="btn" ng-click="goState(STATES.INPUT)">{{ 'GET_BY_LINK.LOOKUP.CLOSE' | translate }}</button>
            </div>
        </form>
    </div>
